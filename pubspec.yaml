name: comments_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0
  toastification: ^2.1.0
  http: ^1.2.2
  skeletonizer: ^1.4.1+1
  firebase_remote_config: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins-Bold.ttf
        - asset: assets\fonts\Poppins-Medium.ttf
        - asset: assets\fonts\Poppins-Regular.ttf
